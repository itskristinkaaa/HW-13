<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
        <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="auth-block">
            <div class="form">
                <div class="switch-form">
                        <input id="switch" type="checkbox">
                        <label for="switch">
                            <span>Вход</span>
                            <span>Регистрация</span>
                        </label>
                </div>
                <h1 class="title">Вход</h1>
                <div class="field">
                    <input id='textarea' type="text" placeholder="Введите E-mail">
                    <input id='textarea' type="text" placeholder="Пароль">
                </div>
                <div class="remember-forget">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="agree">
                        <label for="agree">Запомнить меня</label>
                    </div>
                    <a class="link" href="#">Забыли пароль?</a>
                </div>
                <button class="button">Войти</button>
                <div class="regtext">
                    <p>Ещё нет аккаунта?</p>
                    <a href="#">Зарегистрироваться</a>
                </div>
                <p class="logtext">Или войдите через</p>
                <div class="social-media">
                    <a href="#">
                        <svg>
                            <use href="/photos/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg>
                            <use href="/photos/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg>
                            <use href="/photos/sprite.svg#linkedin"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
